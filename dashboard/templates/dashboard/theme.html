<!doctype html>
{% load static %}

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'dashboard/' %}"
  data-template="vertical-menu-template-starter"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    {% if title %}
        <title>ResuMate - {{ title }}</title>
    {% else %}
        <title>ResuMate</title>
    {% endif %}

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

     <!-- Icons -->
    <link rel="stylesheet" href="{% static 'dashboard/vendor/fonts/tabler-icons.css' %}" />
     <link rel="stylesheet" href="{% static 'dashboard/vendor/fonts/fontawesome.css' %}" />
     <link rel="stylesheet" href="{% static 'dashboard/vendor/fonts/flag-icons.css' %}" />

    <!-- Core CSS -->

    <link rel="stylesheet" href="{% static 'dashboard/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'dashboard/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />

    <link rel="stylesheet" href="{% static 'dashboard/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/node-waves/node-waves.css' %}" />

    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/typeahead-js/typeahead.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/swiper/swiper.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/toastr/toastr.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/animate-css/animate.css' %}" />
<!--    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/apex-charts/apex-charts.css' %}" />-->
<!--    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" />-->
<!--    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" />-->
<!--    <link rel="stylesheet" href="{% static 'dashboard/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}" />-->


    <!-- Page CSS -->
      {% block css %}{% endblock css %}

    <!-- Helpers -->
    <script src="{% static 'dashboard/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
<!--    <script src="{% static 'dashboard/vendor/js/template-customizer.js' %}"></script>-->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'dashboard/js/config.js' %}"></script>
  </head>

  <body>
  <!-- Preloader -->
    <div class="preloader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Preloader End -->
  {% block body %}{% endblock body %}

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'dashboard/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'dashboard/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'dashboard/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'dashboard/vendor/libs/node-waves/node-waves.js' %}"></script>
    <script src="{% static 'dashboard/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'dashboard/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'dashboard/vendor/libs/typeahead-js/typeahead.js' %}"></script>

    <script src="{% static 'dashboard/vendor/js/menu.js' %}"></script>


    <!-- endbuild -->

    <!-- Vendors JS -->
<!--      <script src="{% static 'dashboard/vendor/libs/apex-charts/apexcharts.js' %}"></script>-->
<!--    <script src="{% static 'dashboard/vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>-->
  <script src="{% static 'dashboard/vendor/libs/swiper/swiper.js' %}"></script>
  <script src="{% static 'dashboard/vendor/libs/toastr/toastr.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'screening/js/main.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>

    <!-- Page JS -->
  <script src="{% static 'dashboard/js/ui-toasts.js' %}"></script>
  {% block js %}{% endblock js %}
  </body>
</html>
